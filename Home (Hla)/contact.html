<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contactusstyles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            border-radius: 20px;
            z-index: 999;
        }

        .sidebar.open {
            width: 180px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Subcategory Menu */
        .subcategory {
            display: none;
            padding-left: 15px;
            background-color: #444;
        }

        .subcategory a {
            padding: 10px;
            display: block;
            color: white;
        }

        /* Sidebar Toggle Button */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            background-color: #DCBE9F;
            border: none;
            padding: 10px 15px;
            position: fixed;
            top: 10px;
            left: 15px;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Close Button Styling */
        .closebtn {
            background-color: #00003f;
            padding: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .closebtn:hover {
            background-color: #00003f;
        }

        /* Change first half of page to Antique White */
        .periBG {
            background-color: #FAEBD7 !important;
            height: 50vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Submit Button Antique White */
        .submit-btn {
            background-color: #FAEBD7;
            border: 1px solid #8B7D6B;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #EED9C4;
        }
    </style>
</head>

<body>

    <!-- Sidebar Toggle Button -->
    <button class="openbtn" onclick="toggleNav()">☰</button>

    <!-- Sidebar Navigation -->
    <div id="mySidebar" class="sidebar">
        <button class="closebtn" onclick="toggleNav()">Close &times;</button>
        <a href="atom.html">Home</a>
        <a href="about.html">About Us</a>

        <!-- Category with Subcategories -->
        <a href="javascript:void(0)" onclick="toggleSubcategories()">Category ▼</a>
        <div class="subcategory" id="subcategoryMenu">
            <a href="food.html">Food</a>
            <a href="travel.html">Travel</a>
            <a href="hangouts.html">Farhada</a>
        </div>

        <a href="contact.html">Contact</a>
    </div>

    <div id="w-w-dm-id">
        <div class="responsive-container-block big-container">
            <div class="periBG"></div>
            <div class="responsive-container-block container">
                <form class="form-box">
                    <div class="container-block form-wrapper">
                        <p class="text-blk contactus-head">Get in Touch</p>
                        <p class="text-blk contactus-subhead">Any places you want to add?</p>

                        <div class="responsive-container-block">
                            <div class="responsive-cell-block">
                                <p class="text-blk input-title">FIRST NAME</p>
                                <input name="FirstName" placeholder="Please enter first name..." class="input"/>
                            </div>

                            <div class="responsive-cell-block">
                                <p class="text-blk input-title">LAST NAME</p>
                                <input name="LastName" placeholder="Please enter last name..." class="input"/>
                            </div>

                            <div class="responsive-cell-block">
                                <p class="text-blk input-title">EMAIL</p>
                                <input name="Email" placeholder="Please enter email..." class="input"/>
                            </div>

                            <div class="responsive-cell-block">
                                <p class="text-blk input-title">PHONE NUMBER</p>
                                <input name="PhoneNumber" placeholder="Please enter phone number..." class="input"/>
                            </div>

                            <div class="responsive-cell-block">
                                <p class="text-blk input-title">WHAT DO YOU HAVE IN MIND</p>
                                <textarea placeholder="Please enter query..." class="textinput"></textarea>
                            </div>
                        </div>

                        <button class="submit-btn">Submit</button>
                    </div>

                    <div class="social-media-links">
                        <a href="https://x.com"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" class="link-img"/></a>
                        <a href="https://www.facebook.com"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" class="link-img"/></a>
                        <a href="https://mail.google.com"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" class="link-img"/></a>
                        <a href="https://www.instagram.com"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" class="link-img"/></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Sidebar -->
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("open");

            // Close subcategories when sidebar is closed
            if (!sidebar.classList.contains("open")) {
                document.getElementById("subcategoryMenu").style.display = "none";
            }
        }

        function toggleSubcategories() {
            var subcategoryMenu = document.getElementById("subcategoryMenu");
            subcategoryMenu.style.display = (subcategoryMenu.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
